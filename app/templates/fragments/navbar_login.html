<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4 py-2">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{{ url_for('home.home') }}">ProjectCare</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home.home') }}">Home Care</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact.contact') }}">Contato</a>
                </li>
                <!-- REMOVI PARA COLOCAR SOMENTE APÓS O LOGIN -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('caregivers.list_caregivers') }}">Ver Cuidadores</a>
                </li> -->
            </ul>

            <div class="d-flex align-items-center">
                <span class="me-3 text-muted"><i class="bi bi-telephone-fill"></i> (82) 4002-8922</span>
                <a href="https://wa.me/558240028922" class="btn btn-success btn-sm me-2" target="_blank">
                    <i class="bi bi-whatsapp"></i> WhatsApp
                </a>
                {% if session['acting_profile'] == 'caregiver' %}
                    <span class="badge bg-primary me-2">Cuidador</span>
                {% elif session['acting_profile'] == 'responsible' %}
                    <span class="badge bg-success me-2">Responsável</span>
                {% endif %}
                <a href="{{ url_for('home.logout') }}" class="btn btn-outline-danger btn-sm">Sair</a>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
