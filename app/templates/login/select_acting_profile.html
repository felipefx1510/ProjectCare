<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Perfil de Atuação - ProjectCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        .select-title {
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .card-option {
            border-radius: 12px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.06);
            transition: transform 0.15s;
        }
        .card-option:hover {
            transform: translateY(-4px) scale(1.02);
        }
        @media (max-width: 767px) {
            .profile-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include 'fragments/navbar.html' %}
    {% include 'fragments/flash.html' %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card text-center">
                    <h2 class="mb-4 select-title">Escolha o perfil de atuação</h2>
                    <form method="post">
                        <div class="row g-4">
                            {% if has_caregiver %}
                            <div class="col-md-6">
                                <button type="submit" name="acting_profile" value="caregiver" class="btn btn-primary btn-lg w-100 card-option">Acessar como Cuidador</button>
                            </div>
                            {% endif %}
                            {% if has_responsible %}
                            <div class="col-md-6">
                                <button type="submit" name="acting_profile" value="responsible" class="btn btn-success btn-lg w-100 card-option">Acessar como Responsável</button>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
