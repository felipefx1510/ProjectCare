<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Responsável - ProjectCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        .form-section-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 767px) {
            .register-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include 'fragments/navbar.html' %}
    {% include 'fragments/flash.html' %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="register-card">
                    <h2 class="text-center mb-4 text-primary">Cadastro de Responsável</h2>
                    <form method="post" action="{{ url_for('register.register_responsible') }}">
                        <div class="mb-3">
                            <label for="relationship_with_elderly" class="form-label">Relação com o(s) Idoso(s)</label>
                            <select class="form-select" id="relationship_with_elderly" name="relationship_with_elderly" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="Filho(a)">Filho(a)</option>
                                <option value="Cônjuge">Cônjuge</option>
                                <option value="Neto(a)">Neto(a)</option>
                                <option value="Tutor Legal">Tutor Legal</option>
                                <option value="Amigo(a)">Amigo(a)</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="primary_need_description" class="form-label">Breve descrição da necessidade principal <span class="text-muted">(opcional)</span></label>
                            <textarea class="form-control" id="primary_need_description" name="primary_need_description" rows="2" placeholder="Ex: Busco companhia para minha mãe durante o dia"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="preferred_contact_method" class="form-label">Preferência de contato</label>
                            <select class="form-select" id="preferred_contact_method" name="preferred_contact_method">
                                <option value="Sem preferência" selected>Sem preferência</option>
                                <option value="Telefone">Telefone</option>
                                <option value="WhatsApp">WhatsApp</option>
                                <option value="E-mail">E-mail</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
