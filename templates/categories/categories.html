<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/categories/styles.css') }}">
    <title>Categorias</title>
</head>
<body>
    <div>
        {% include 'fragments/_navbar.html' %}
    </div>
    <div class="container mt-4">
        <h1>Lista categorias</h1>
        <a href="{{ url_for('register_category') }}" class="btn btn-primary mb-3">Cadastrar</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Editar</a>
                        <form method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
